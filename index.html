<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <main>
        <section class="section">
            <div class="textos">
                <span class="f">spli</span>
                <span class="">titer</span>
            </div>
            <article class="contenedor">
                <div class="contenedorOne">
                    <p>Bill</p>
                    <div class="spanAlerta">
                        <span>$</span>
                        <span id="factura">0</span>
                    </div>

                    <p class="selectText">Select Tip %</p>
                    <div class="descuentos">
                        <button class="descuentoOne">5%</button>
                        <button class="descuentoTwo">10%</button>
                        <button class="descuentoThree">15%</button>
                        <button class="descuentoFour">25%</button>
                        <button class="descuentoFive">50%</button>
                        <input class="descuentoSix" placeholder="Custom"></input>
                    </div>

                    <p class="numeroDePersonas">Number of People</p>
                    <form>
                        <i class="bi bi-person-fill"></i>
                        <input onkeyup="personas(this.value)" type="text" placeholder="0">
                    </form>
                </div>

                <section class="contenedorTwo">
                    <div class="contenedorMoney">
                        <div class="tip">
                            <p class="textTip">Tip Amount</p>
                            <span>/ person</span>
                        </div>
                        <h2 class="amount">$0.00</h2>
                    </div>

                    <div class="contenedorMoneyOne">
                        <div class="tipOne">
                            <p>Total</p>
                            <span>/ person</span>
                        </div>
                        <h2 class="total">$0.00</h2>
                    </div>
                    <button class="reset">Reset</button>
                </section>
            </article>
        </section>
    </main>

    <script src="propina.js"></script>
</body>
</html>
